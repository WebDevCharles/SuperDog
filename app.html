<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="/img/favicon-32x32.png" rel="Personal Mark"
                    class="d-inline-block align-text-top me-2">SuperDog Events!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/WebDevCharles/SuperDog">The Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="dropdown py-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="eventDropDown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Choose A Location
                        </button>
                        <ul class="dropdown-menu" id="eventDropDownList" aria-labelledby="eventDropDown">
                            <!-- City Date Goes Here -->
                        </ul>
                    </div>
                    <table class="table table-striped mt-2">
                        <tr>
                            <th colspan="2" id="statsHeader">Stats For All Events:</th>
                        </tr>
                        <tr>
                            <td>Total Attendance:</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance:</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended:</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended:</td>
                            <td id="least">100</td>
                        </tr>
                    </table>
                </div>
                <div class="col-12 col-md-4 order-first order-md-2">
                    <img src="/img/Superdog_600.png" class="img-fluid border border-dark">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addCustomEvent">Add New Event</button>
                    <table class="table table-striped" id="eventData">
                        <thead>
                            <tr>
                                <th>Event Name:</th>
                                <th>City:</th>
                                <th>State:</th>
                                <th>Attendance:</th>
                                <th>Event Date:</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">
                            <!-- Data Goes Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-black sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col d-flex align-items-center order-last order-lg-first">
                    <span>&copy;2022&nbsp;</span>Charles Hall | webdevcharles@gmail.com
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-center">
                    <img src="/img/Blue and Pink Abstract Grid Logo (12).png">
                </div>
                <div class="col align-items-center d-flex justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col socialIcons">
                            <a href="https://www.linkedin.com/in/charlesunfiltered"><i class="bi bi-linkedin"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="https://github.com/WebDevCharles"><i class="bi bi-github"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal" id="addCustomEvent" tabindex="-1" aria-labelledby="Add Event" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add A New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm" onsubmit="saveEventData();">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newEventName">Event Name:</label>
                            <input id="newEventName" type="text" class="form-control" placeholder="Event Name">
                        </div>
                        <div class="form-group">
                            <label for="newEventCity">City:</label>
                            <input id="newEventCity" type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="newEventState">State:</label>
                            <select class="form-control" id="newEventState" required>
                                <option value="">Select A State:</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance">Attendance:</label>
                            <input id="newEventAttendance" type="number" class="form-control" placeholder="Attendance">
                        </div>
                        <div class="form-group">
                            <label for="newEventDate">Date:</label>
                            <input id="newEventDate" type="date" class="form-control" placeholder="Event Date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-secondary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Template for "eventBody" -->
    <template id="eventData-template">
        <tr>
            <td data-id="eventName"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>

    <template id="dropDown-template">
        <li>
            <a class="dropdown-item" onclick="getEventData(this)" href="#"></a>
        </li>
    </template>

        window.onload = (event) => {
